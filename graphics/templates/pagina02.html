<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/pagina2.css">
  </head>

<body>
  <h1 class="text-center">Exemplo de gráfico</h1>
  <!-- range para alterar um valor que está sendo exibido no gráfico -->
  <div class="text-center">
    <label for="range_girafa" class="form-label">Quantas girafas você quer?</label><br>
    <input type="range" class="form-range w-25" id="range_girafa" value="20" 
    onchange="atualiza_grafico()">
  </div>

  <div class="d-flex justify-content-center border border-secondary">
    <div id="minhadiv" class="w-50 h-50">
      <!-- aqui é o local no qual o gráfico vai ser exibido -->
    </div>
  </div>


    <!-- Botão voltar -->
    <div class="d-flex justify-content-center mt-2">
      <ul class="list-group">
        <li class="list-group-item bg-dark"><a class="text-decoration-none text-warning" href="/">Voltar</a></li>
      </ul>
    </div>

  <script src="../static/js/pagina2.js"></script>
  <!-- carga da biblioteca javascript de gráficos -->
  <script src='https://cdn.plot.ly/plotly-2.14.0.min.js'></script>

  <!-- carga do jquery -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>
</html>
